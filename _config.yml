# ============================================================================
# GitHub Pages Configuration for SFTi-Pennies Trading Journal
# ============================================================================
# This configuration file controls how Jekyll builds and deploys the static
# site on GitHub Pages. It defines site metadata, build settings, and
# exclusions to prevent processing errors.

# ----------------------------------------------------------------------------
# Site Metadata
# ----------------------------------------------------------------------------
# These values are used for SEO, RSS feeds, and site identification
title: "SFTi-Pennies Trading Journal"
description: "Professional penny stock trading journal with automated tracking and analysis"
baseurl: ""  # No subdirectory path needed for root deployment
url: "https://statikfintechllc.github.io/SFTi-Pennies"

# ----------------------------------------------------------------------------
# Build Settings
# ----------------------------------------------------------------------------
# Configure the static site generator's processing behavior
markdown: kramdown    # GitHub-flavored markdown processor
highlighter: rouge    # Syntax highlighting engine

# ----------------------------------------------------------------------------
# File Exclusions
# ----------------------------------------------------------------------------
# Prevent Jekyll from processing these files/directories to avoid build errors
# Note: Files with colons in frontmatter can cause Jekyll build failures
exclude:
  # Documentation files
  - README.md
  - TODO.Feat.md
  - DIRECTORY_STRUCTURE.md
  - FIXES_SUMMARY.md
  - LICENSE.md
  
  # Build and dependency files
  - .github/          # CI/CD workflows and scripts
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules/     # npm dependencies
  - vendor/
  - package.json
  - package-lock.json
  
  # Source and data directories
  - index.directory/src/           # Source code before build
  - index.directory/SFTi.Tradez/   # Trade data with YAML frontmatter

# ----------------------------------------------------------------------------
# File Inclusions
# ----------------------------------------------------------------------------
# Force Jekyll to include these files in the build output
include:
  - index.directory/_config.yml

# ----------------------------------------------------------------------------
# Plugins
# ----------------------------------------------------------------------------
# Jekyll extensions for enhanced functionality
plugins:
  - jekyll-relative-links  # Convert relative links to work with GitHub Pages
  - jekyll-seo-tag        # Automatic SEO meta tags

# ----------------------------------------------------------------------------
# Content Defaults
# ----------------------------------------------------------------------------
# Apply default front matter values to specific content paths
defaults:
  - scope:
      path: "index.directory/SFTi.Tradez"
    values:
      sitemap: false  # Exclude trade journals from sitemap

# ----------------------------------------------------------------------------
# Plugin Configuration
# ----------------------------------------------------------------------------
# Settings for relative links plugin
relative_links:
  enabled: true       # Enable relative link conversion
  collections: false  # Don't process Jekyll collections
